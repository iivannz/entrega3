<html lang="es">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700&display=swap" rel="stylesheet">

<body>
  <header>
    <nav class="navbar navbar-expand-lg bg-light px-3" style="height: 80px;">
      <div class="container-fluid">
    <!-- Logo -->
        <a href="index.html" class="navbar-brand d-flex align-items-center">
          <img src="assets/img/LogoResto.png" alt="Logo Restaurante" class="logo">
        </a>

    <!-- Toggler (menú hamburguesa en móviles) -->
        <button class="navbar-toggler text-black" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContenido" aria-controls="navbarContenido" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

    <!-- Título central -->
        <div class="mx-auto text-black fw-bold fs-5 text-center text-black">
      Resto Iván
        </div>

    <!-- Contenido del navbar -->
        <div class="collapse navbar-collapse justify-content-end" id="navbarContenido">
          <ul class="navbar-nav d-flex flex-wrap gap-2 ms-auto">
            <li class="nav-item">
              <a href="index.html" class="btn btn-outline-light">
                <i class="bi bi-house me-1"></i>Inicio
              </a>
            </li>
            <li class="nav-item">
              <a href="carta.html" class="btn btn-outline-light">
                <i class="bi bi-journal-text me-1"></i>Carta
              </a>
            </li>
            <li class="nav-item">
              <a href="reservas.html" class="btn btn-outline-light">
                <i class="bi bi-calendar-check me-1"></i>Reservas
              </a>
            </li>
            <li class="nav-item">
              <a href="ubicacion.html" class="btn btn-outline-light">
                <i class="bi bi-geo-alt-fill me-1"></i>Ubicación
              </a>
            </li>
            <li class="nav-item">
                <a href="galeria.html" class="btn btn-outline-light avtive">
                  <i class="bi bi-images me-1"></i>Galería
                </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main>
    <h2 class="text-center my-4">Nuestra Galería</h2>
    <section class="galeria-grid">
      <figure>
        <div class="galeria-item">
          <img src="assets/img/plato1.jpg" alt="Plato 1">
          <figcaption>Entradas frescas</figcaption>
        </div>
      </figure>
      <figure>
        <div class="galeria-item">
          <img src="assets/img/plato2.jpg" alt="Plato 2">
          <figcaption>Platos principales</figcaption>
        </div>
      </figure>
      <figure>
        <div class="galeria-item">
          <img src="assets/img/plato3.jpg" alt="Plato 3">
          <figcaption>Postres caseros</figcaption>
        </div>
      </figure>
      <figure class="galeria-full">
        <div class="galeria-item">
          <img src="assets/img/interior.jpg" alt="Interior del local">
          <figcaption>Ambiente cálido</figcaption>
        </div>
      </figure>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
